<script>


    function changeImage(button) {
      // Sprawdzenie, czy przycisk nie jest już zablokowany
      if (!button.disabled) {
        // Zmiana obrazka na szary po kliknięciu
        button.classList.add('clicked');

        // Pobranie tekstu z alt obrazka i ustawienie go jako tekst h2
        var altText = button.querySelector('img').alt;
        document.getElementById('changeText').innerText = altText;

        // Zablokowanie przycisku
        button.disabled = true;
		
		      // Zapisanie informacji o kliknięciu do localStorage
      localStorage.setItem(button.id, 'clicked');
		

      }
    }
	
	  function clearLocalStorage() {
    // Wyczyszczenie localStorage
    localStorage.clear();

    // Przeładowanie strony
    location.reload();
  }
	
	// Sprawdzenie stanu przycisków po załadowaniu strony
  window.onload = function() {
    for (var i = 1; i <= 100; i++) {
      var buttonId = 'button' + i;
      var button = document.getElementById(buttonId);
      var isClicked = localStorage.getItem(buttonId);

      if (isClicked === 'clicked') {
        button.disabled = true;
        button.classList.add('clicked');
      }
    }
  };
  
  


	  
  </script>
