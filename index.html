		      // Zapisanie informacji o klikniƒôciu do localStorage
      localStorage.setItem(button.id, 'clicked');
		

      }
    }
	
	  function clearLocalStorage() {
    // Wyczyszczenie localStorage
    localStorage.clear();

    // Prze≈Çadowanie strony
    location.reload();
  }
	
	// Sprawdzenie stanu przycisk√≥w po za≈Çadowaniu strony
  window.onload = function() {
    for (var i = 1; i <= 100; i++) {
      var buttonId = 'button' + i;
      var button = document.getElementById(buttonId);
      var isClicked = localStorage.getItem(buttonId);

      if (isClicked === 'clicked') {
        button.disabled = true;
        button.classList.add('clicked');
      }
    }
  };
  
  


	  
  </script>
